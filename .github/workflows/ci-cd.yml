name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        pytest tests/

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sentiment-api:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/sentiment-api:latest
    - name: Deploy to Hugging Face Spaces
      run: |
        pip install huggingface_hub
        huggingface-cli login --token ${{ secrets.HF_TOKEN }}
        # Assuming you have a Space set up, push the model or app
        # For simplicity, just push the model if trained
        if [ -d "model/fine_tuned_model" ]; then
          huggingface-cli upload model/fine_tuned_model --repo-id your-username/your-space
        fi