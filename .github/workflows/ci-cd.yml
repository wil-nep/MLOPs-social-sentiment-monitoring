name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v
  
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t mlops-sentiment-api:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-api mlops-sentiment-api:latest
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop test-api
        docker rm test-api
    
    - name: Log in to Docker Hub (optional)
      if: secrets.DOCKER_USERNAME != ''
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub (optional)
      if: secrets.DOCKER_USERNAME != ''
      run: |
        docker tag mlops-sentiment-api:latest ${{ secrets.DOCKER_USERNAME }}/sentiment-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/sentiment-api:latest